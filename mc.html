<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marvel Champions: Vue Sandbox</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        html, body { 
            background-color: #111827; 
            color: #e2e8f0;
            overflow: hidden; 
            touch-action: none; 
            overscroll-behavior: none; 
            margin: 0;
            user-select: none;
            -webkit-user-select: none;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        .card-base { will-change: transform, left, top; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5); transition: box-shadow 0.2s; }
        .card-dragging { 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7); 
            z-index: 9999 !important; 
            pointer-events: none; 
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        [v-cloak] { display: none; }
    </style>
</head>
<body>

<div id="app" v-cloak class="h-screen w-screen flex flex-col bg-gray-900 overflow-hidden relative">
    
    <div class="h-12 bg-gray-800 border-b border-gray-600 flex items-center justify-between px-4 z-[70] shadow-md flex-shrink-0 relative">
        <div class="font-bold text-lg tracking-tighter">
            <span class="text-red-500">MARVEL</span> <span class="text-white">SANDBOX</span>
        </div>
        <div class="flex gap-3 items-center">
            <span v-if="dbSyncing" class="text-xs text-blue-400 animate-pulse"><i class="fas fa-spinner fa-spin mr-1"></i> Syncing...</span>
            <span v-else class="text-xs text-gray-400">DB: {{ masterDatabase.length }} cards</span>
            
            <button @click="syncDatabase" :disabled="dbSyncing" class="text-xs bg-blue-700 hover:bg-blue-600 disabled:opacity-50 transition px-3 py-1.5 rounded text-white flex items-center gap-2">
                <i class="fas fa-sync-alt"></i> Sync DB
            </button>
            <div class="w-px h-6 bg-gray-600 mx-1"></div>
            <button @click="resetGame" class="text-xs bg-gray-700 hover:bg-gray-600 transition px-3 py-1.5 rounded text-white flex items-center gap-2">
                <i class="fas fa-trash-alt"></i> Clear Board
            </button>
            <button @click="isVaultOpen = !isVaultOpen" :class="isVaultOpen ? 'bg-red-600 hover:bg-red-500' : 'bg-indigo-600 hover:bg-indigo-500'" class="text-xs transition px-3 py-1.5 rounded text-white flex items-center gap-2 font-bold w-28 justify-center">
                <i :class="isVaultOpen ? 'fas fa-times' : 'fas fa-box-open'"></i> {{ isVaultOpen ? 'Close Vault' : 'Card Vault' }}
            </button>
        </div>
    </div>

    <div class="flex-1 flex flex-col min-h-0 relative">
        <game-zone id="villain" label="VILLAIN" class="h-1/4 bg-gray-800/50"></game-zone>
        <game-zone id="play" label="PLAY AREA" class="flex-1 bg-gray-800/30"></game-zone>
        <game-zone id="hand" label="HAND" class="h-1/4 bg-gray-800/50"></game-zone>
    </div>

    <div v-if="dragState.isActive && dragState.card" class="fixed inset-0 pointer-events-none z-[100]">
        <div :style="{ 
                position: 'absolute', 
                left: dragState.currentX + 'px', 
                top: dragState.currentY + 'px', 
                transform: `scale(${viewports[dragState.startZone].scale})`,
                transformOrigin: 'top left'
             }">
            <game-card :data="dragState.card" class="card-dragging ring-2 ring-white" :class="{ 'grayscale opacity-60': dragState.card.exhausted }"></game-card>
        </div>
    </div>

    <div v-if="isVaultOpen" class="absolute top-12 right-0 bottom-0 w-80 bg-gray-800 border-l border-gray-600 flex flex-col z-[60] shadow-2xl transition-transform">
        <div class="p-3 border-b border-gray-600 bg-gray-900">
            <div class="relative">
                <i class="fas fa-search absolute left-3 top-2.5 text-gray-400 text-sm"></i>
                <input v-model="vaultSearch" type="text" placeholder="Search cards by name..." 
                       class="w-full bg-gray-700 text-white text-sm rounded pl-9 pr-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500 transition border border-gray-600">
            </div>
        </div>
        
        <div class="flex-1 overflow-y-auto p-2 space-y-2">
            <div v-if="filteredVault.length === 0" class="text-center text-gray-500 text-sm mt-8">No cards found.</div>
            
            <div v-for="card in filteredVault" :key="card.code" 
                 @click="spawnCard(card)"
                 class="flex items-center justify-between p-2 rounded cursor-pointer border hover:brightness-110 active:scale-95 transition-all"
                 :class="[getColors(card.faction_code).bg, getColors(card.faction_code).border]">
                
                <div class="flex flex-col truncate pr-2">
                    <span class="font-bold text-sm truncate" :class="getColors(card.faction_code).text">{{ card.name }}</span>
                    <span class="text-[10px] uppercase font-bold opacity-70" :class="getColors(card.faction_code).text">{{ card.type_code }} &bull; {{ card.faction_code }}</span>
                </div>
                
                <div v-if="card.cost !== undefined" class="flex-shrink-0 w-6 h-6 rounded-full bg-white flex items-center justify-center font-bold text-xs shadow text-gray-900 border border-gray-300">
                    {{ card.cost }}
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    const { createApp, ref, computed, onMounted, watch, provide, inject } = Vue;

    const generateId = () => Math.random().toString(36).substr(2, 9);
    
    const COLORS = {
        aggression: { bg: 'bg-red-100', border: 'border-red-600', text: 'text-red-900', header: 'bg-red-600' },
        justice: { bg: 'bg-yellow-100', border: 'border-yellow-500', text: 'text-yellow-900', header: 'bg-yellow-500' },
        leadership: { bg: 'bg-blue-100', border: 'border-blue-500', text: 'text-blue-900', header: 'bg-blue-500' },
        protection: { bg: 'bg-green-100', border: 'border-green-500', text: 'text-green-900', header: 'bg-green-500' },
        basic: { bg: 'bg-gray-200', border: 'border-gray-500', text: 'text-gray-900', header: 'bg-gray-500' },
        hero: { bg: 'bg-indigo-100', border: 'border-indigo-600', text: 'text-indigo-900', header: 'bg-indigo-600' },
        villain: { bg: 'bg-orange-100', border: 'border-orange-600', text: 'text-orange-900', header: 'bg-orange-600' },
        encounter: { bg: 'bg-orange-50', border: 'border-orange-400', text: 'text-orange-900', header: 'bg-orange-500' }
    };

    const getColors = (code) => COLORS[code] || COLORS.basic;

    // --- COMPONENTS ---
    const GameCard = {
        props: ['data'],
        setup(props) {
            const colors = computed(() => getColors(props.data.faction_code));
            const hasStats = computed(() => 
                props.data.thwart !== undefined || 
                props.data.attack !== undefined || 
                props.data.defense !== undefined
            );
            return { colors, hasStats };
        },
        template: `
            <div class="absolute w-32 h-44 rounded-lg flex flex-col overflow-hidden border-2 card-base bg-white"
                 :class="[colors.border]">
                <div class="text-white text-[10px] font-bold px-1 py-1 flex justify-between items-center" :class="colors.header">
                    <span class="truncate pr-1">{{ data.name }}</span>
                    <span v-if="data.cost !== undefined" class="bg-white text-black rounded-full w-4 h-4 flex items-center justify-center text-[9px] flex-shrink-0">{{ data.cost }}</span>
                </div>
                
                <div v-if="hasStats" class="flex justify-around bg-gray-100 border-b border-gray-300 text-[9px] font-black py-0.5">
                    <span v-if="data.thwart !== undefined" title="Thwart" class="text-blue-800">THW: {{data.thwart}}</span>
                    <span v-if="data.attack !== undefined" title="Attack" class="text-red-800">ATK: {{data.attack}}</span>
                    <span v-if="data.defense !== undefined" title="Defense" class="text-green-800">DEF: {{data.defense}}</span>
                </div>

                <div class="flex-1 p-1 flex flex-col relative" :class="colors.bg">
                    <div class="flex-1 bg-white/70 rounded p-1 border border-black/10 overflow-hidden pointer-events-none flex flex-col relative">
                        <div class="text-[9px] italic text-gray-700 mb-1 truncate">{{ data.traits || '&nbsp;' }}</div>
                        <div class="text-[8px] leading-tight flex-1 overflow-hidden" :class="colors.text" v-html="data.text"></div>
                        
                        <div v-if="data.health !== undefined" class="absolute bottom-0 right-0 bg-red-600 text-white rounded-tl-lg rounded-br w-6 h-5 flex items-center justify-center text-[10px] font-bold border-l border-t border-red-800 shadow-sm">
                            {{ data.health }}
                        </div>
                    </div>
                </div>
            </div>
        `
    };

    const GameZone = {
        props: ['id', 'label'],
        components: { GameCard },
        setup(props) {
            const cards = inject('cards');
            const viewports = inject('viewports');
            const dragState = inject('dragState');
            
            const handleCardDown = inject('handleCardDown');
            const handleZonePointerDown = inject('handleZonePointerDown');
            const handleZoneWheel = inject('handleZoneWheel');

            const vp = computed(() => viewports.value[props.id]);
            
            const zoneCards = computed(() => 
                cards.value.filter(c => c.zone === props.id && (!dragState.value.isActive || c.instanceId !== dragState.value.card?.instanceId))
            );

            return { vp, zoneCards, handleCardDown, handleZonePointerDown, handleZoneWheel };
        },
        template: `
            <div :id="id" class="relative overflow-hidden border-b border-gray-700 select-none"
                 @pointerdown="handleZonePointerDown($event, id)"
                 @wheel="handleZoneWheel($event, id)">
                
                <div class="absolute top-2 left-2 z-10 bg-black/50 text-white text-[10px] px-2 py-1 rounded backdrop-blur pointer-events-none shadow">
                    {{ label }} {{ vp.scale.toFixed(2) }}x
                </div>
                
                <div class="absolute inset-0 pointer-events-none" 
                     :style="{ 
                        backgroundImage: 'radial-gradient(circle at 1px 1px, #4a5568 1.5px, transparent 0)',
                        backgroundSize: (20 * vp.scale) + 'px ' + (20 * vp.scale) + 'px',
                        backgroundPosition: vp.x + 'px ' + vp.y + 'px'
                     }"></div>
                
                <div class="absolute inset-0 origin-top-left" 
                     :style="{ transform: \`translate(\${vp.x}px, \${vp.y}px) scale(\${vp.scale})\` }">
                    <div v-for="c in zoneCards" :key="c.instanceId" 
                         @pointerdown.stop="handleCardDown($event, id, c)"
                         class="absolute cursor-grab active:cursor-grabbing transition duration-300"
                         :class="{ 'grayscale opacity-60': c.exhausted }" 
                         :style="{ left: c.x + 'px', top: c.y + 'px' }">
                        <game-card :data="c" class="card-shadow hover:ring-2 ring-blue-400"></game-card>
                    </div>
                </div>
            </div>
        `
    };

    // --- MAIN APP ---
    const app = createApp({
        components: { GameZone, GameCard },
        setup() {
            const viewports = ref({
                villain: { x: 0, y: 0, scale: 0.8 },
                play:    { x: 0, y: 0, scale: 1.0 },
                hand:    { x: 0, y: 0, scale: 1.1 }
            });
            const cards = ref([]);
            
            const dragState = ref({
                isActive: false, pending: false, card: null, startZone: null, 
                startX: 0, startY: 0, currentX: 0, currentY: 0, offsetX: 0, offsetY: 0
            });

            const masterDatabase = ref([]);
            const dbSyncing = ref(false);
            const isVaultOpen = ref(false);
            const vaultSearch = ref("");

            provide('cards', cards);
            provide('viewports', viewports);
            provide('dragState', dragState);

            const pointers = new Map();
            let activePanZone = null;
            let lastPinchDist = 0;
            let lastPanMidX = 0;
            let lastPanMidY = 0;

            const syncDatabase = async () => {
                dbSyncing.value = true;
                try {
                    const response = await fetch('https://marvelcdb.com/api/public/cards/');
                    const rawData = await response.json();
                    
                    const prunedData = rawData.map(c => ({
                        code: c.code, name: c.name, type_code: c.type_code, faction_code: c.faction_code,
                        cost: c.cost, text: c.text, traits: c.traits, attack: c.attack, thwart: c.thwart, 
                        defense: c.defense, health: c.health
                    }));

                    masterDatabase.value = prunedData;
                    localStorage.setItem('mc_db', JSON.stringify(prunedData));
                } catch (error) {
                    console.error("Failed to sync card database:", error);
                    alert("Failed to reach MarvelCDB. Check your connection.");
                } finally {
                    dbSyncing.value = false;
                }
            };

            const filteredVault = computed(() => {
                if (!vaultSearch.value.trim()) return masterDatabase.value.slice(0, 100);
                const query = vaultSearch.value.toLowerCase();
                return masterDatabase.value
                    .filter(c => c.name && c.name.toLowerCase().includes(query))
                    .slice(0, 100);
            });

            const spawnCard = (baseCard) => {
                const targetZone = 'play';
                const vp = viewports.value[targetZone];
                const rect = document.getElementById(targetZone).getBoundingClientRect();
                
                const centerX = (rect.width / 2 - vp.x) / vp.scale;
                const centerY = (rect.height / 2 - vp.y) / vp.scale;

                cards.value.push({
                    ...baseCard,
                    instanceId: generateId(),
                    zone: targetZone,
                    x: centerX - 64, 
                    y: centerY - 88, 
                    exhausted: false
                });
            };

            const resetGame = () => cards.value = [];

            onMounted(() => {
                const savedCards = localStorage.getItem('mc_cards');
                if (savedCards) cards.value = JSON.parse(savedCards);

                const savedDB = localStorage.getItem('mc_db');
                if (savedDB) {
                    masterDatabase.value = JSON.parse(savedDB);
                } else {
                    syncDatabase();
                }

                const preventDefault = (e) => e.preventDefault();
                const captureOpts = { passive: false, capture: true };
                
                document.addEventListener('gesturestart', preventDefault, captureOpts);
                document.addEventListener('gesturechange', preventDefault, captureOpts);
                document.addEventListener('gestureend', preventDefault, captureOpts);

                window.addEventListener('wheel', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                    }
                }, captureOpts);

                window.addEventListener('pointermove', handleGlobalPointerMove, { passive: false });
                window.addEventListener('pointerup', handleGlobalPointerUp);
                window.addEventListener('pointercancel', handleGlobalPointerUp);
            });

            watch(cards, (newVal) => localStorage.setItem('mc_cards', JSON.stringify(newVal)), { deep: true });

            const applyZoom = (zoneId, scaleMultiplier, pointerX, pointerY) => {
                const vp = viewports.value[zoneId];
                const newScale = Math.min(Math.max(0.2, vp.scale * scaleMultiplier), 4);
                const ratio = newScale / vp.scale;
                vp.x = pointerX - (pointerX - vp.x) * ratio;
                vp.y = pointerY - (pointerY - vp.y) * ratio;
                vp.scale = newScale;
            };

            const toggleExhaust = (card) => {
                const target = cards.value.find(c => c.instanceId === card.instanceId);
                if (target) target.exhausted = !target.exhausted;
            };

            const handleZoneWheel = (e, zoneId) => {
                e.preventDefault();
                const vp = viewports.value[zoneId];
                
                if (e.ctrlKey) {
                    const rect = document.getElementById(zoneId).getBoundingClientRect();
                    applyZoom(zoneId, e.deltaY > 0 ? 0.95 : 1.05, e.clientX - rect.left, e.clientY - rect.top);
                } else {
                    vp.x -= e.deltaX;
                    vp.y -= e.deltaY;
                }
            };

            const handleCardDown = (e, zoneId, card) => {
                if (e.button === 2) return;
                e.preventDefault();
                e.stopPropagation();

                pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });
                activePanZone = zoneId;

                if (pointers.size >= 2) {
                    dragState.value.isActive = false;
                    dragState.value.pending = false;
                    dragState.value.card = null;
                    
                    const pts = Array.from(pointers.values());
                    lastPinchDist = Math.hypot(pts[0].x - pts[1].x, pts[0].y - pts[1].y);
                    lastPanMidX = (pts[0].x + pts[1].x) / 2;
                    lastPanMidY = (pts[0].y + pts[1].y) / 2;
                    return; 
                }

                const vp = viewports.value[zoneId];
                const rect = document.getElementById(zoneId).getBoundingClientRect();
                const cardScreenX = rect.left + vp.x + (card.x * vp.scale);
                const cardScreenY = rect.top + vp.y + (card.y * vp.scale);

                dragState.value = {
                    isActive: false, pending: true, card, startZone: zoneId, 
                    startX: e.clientX, startY: e.clientY,
                    currentX: cardScreenX, currentY: cardScreenY,
                    offsetX: e.clientX - cardScreenX, offsetY: e.clientY - cardScreenY
                };
            };

            const handleZonePointerDown = (e, zoneId) => {
                e.preventDefault();
                pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });
                activePanZone = zoneId;

                if (pointers.size === 2) {
                    dragState.value.isActive = false;
                    dragState.value.pending = false;
                    dragState.value.card = null; 
                    const pts = Array.from(pointers.values());
                    lastPinchDist = Math.hypot(pts[0].x - pts[1].x, pts[0].y - pts[1].y);
                    lastPanMidX = (pts[0].x + pts[1].x) / 2;
                    lastPanMidY = (pts[0].y + pts[1].y) / 2;
                } else if (pointers.size === 1) {
                    lastPanMidX = e.clientX;
                    lastPanMidY = e.clientY;
                }
            };

            const handleGlobalPointerMove = (e) => {
                if (dragState.value.pending && !dragState.value.isActive) {
                    const dist = Math.hypot(e.clientX - dragState.value.startX, e.clientY - dragState.value.startY);
                    if (dist > 5) {
                        dragState.value.isActive = true;
                        dragState.value.pending = false;
                    }
                }

                if (dragState.value.isActive) {
                    e.preventDefault();
                    dragState.value.currentX = e.clientX - dragState.value.offsetX;
                    dragState.value.currentY = e.clientY - dragState.value.offsetY;
                    return;
                }

                // FIX: If we are in the deadzone waiting to see if it's a drag or tap, DO NOT process background panning.
                if (dragState.value.pending) return;

                if (!pointers.has(e.pointerId)) return;
                e.preventDefault();
                
                pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });
                
                if (!activePanZone) return;
                const vp = viewports.value[activePanZone];

                if (pointers.size === 1) {
                    vp.x += (e.clientX - lastPanMidX);
                    vp.y += (e.clientY - lastPanMidY);
                    lastPanMidX = e.clientX;
                    lastPanMidY = e.clientY;
                } else if (pointers.size === 2) {
                    const pts = Array.from(pointers.values());
                    const currentDist = Math.hypot(pts[0].x - pts[1].x, pts[0].y - pts[1].y);
                    const currentMidX = (pts[0].x + pts[1].x) / 2;
                    const currentMidY = (pts[0].y + pts[1].y) / 2;

                    vp.x += (currentMidX - lastPanMidX);
                    vp.y += (currentMidY - lastPanMidY);

                    if (lastPinchDist > 0) {
                        const zoomFactor = currentDist / lastPinchDist;
                        const rect = document.getElementById(activePanZone).getBoundingClientRect();
                        applyZoom(activePanZone, zoomFactor, currentMidX - rect.left, currentMidY - rect.top);
                    }

                    lastPinchDist = currentDist;
                    lastPanMidX = currentMidX;
                    lastPanMidY = currentMidY;
                }
            };

            const handleGlobalPointerUp = (e) => {
                if (dragState.value.pending && !dragState.value.isActive) {
                    toggleExhaust(dragState.value.card);
                    dragState.value.pending = false;
                    dragState.value.card = null;
                } 
                else if (dragState.value.isActive) {
                    const zones = ['villain', 'play', 'hand'];
                    let targetZone = dragState.value.startZone;
                    
                    for (const z of zones) {
                        const rect = document.getElementById(z).getBoundingClientRect();
                        if (e.clientX >= rect.left && e.clientX <= rect.right && 
                            e.clientY >= rect.top && e.clientY <= rect.bottom) {
                            targetZone = z;
                            break;
                        }
                    }

                    const vp = viewports.value[targetZone];
                    const targetRect = document.getElementById(targetZone).getBoundingClientRect();
                    const localX = (dragState.value.currentX - targetRect.left - vp.x) / vp.scale;
                    const localY = (dragState.value.currentY - targetRect.top - vp.y) / vp.scale;

                    const cardIndex = cards.value.findIndex(c => c.instanceId === dragState.value.card.instanceId);
                    if (cardIndex !== -1) {
                        cards.value[cardIndex].zone = targetZone;
                        cards.value[cardIndex].x = localX;
                        cards.value[cardIndex].y = localY;
                    }

                    dragState.value.isActive = false;
                    dragState.value.card = null;
                }

                if (pointers.has(e.pointerId)) {
                    pointers.delete(e.pointerId);
                    if (pointers.size === 1) {
                        const remainingPointer = Array.from(pointers.values())[0];
                        lastPanMidX = remainingPointer.x;
                        lastPanMidY = remainingPointer.y;
                    } else if (pointers.size === 0) {
                        activePanZone = null;
                    }
                }
            };

            provide('handleZoneWheel', handleZoneWheel);
            provide('handleCardDown', handleCardDown);
            provide('handleZonePointerDown', handleZonePointerDown);

            return {
                viewports, dragState, resetGame,
                masterDatabase, dbSyncing, syncDatabase, isVaultOpen, vaultSearch, filteredVault, spawnCard, getColors
            };
        }
    });

    app.mount('#app');
</script>
</body>
</html>
